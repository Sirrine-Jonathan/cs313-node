<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form action="/postageCalculator" method="GET">
        <p>
            <label>Weight (oz)</label>
            <input type="number" step="0.01" min="0" id="weight" name="weight"/>
        </p>
        <p>
            <label>Type</label>
            <select id="type" name="type">
                <option value="stamped">Letter (Stamped)</option>
                <option value="metered">Letter (Metered)</option>
                <option value="flat">Large Envelope (Flat)</option>
                <option value="retail">First-Class Package Service - Retail</option>
            </select>
        </p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
